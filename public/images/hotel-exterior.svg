<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480" fill="none">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="480" fill="url(#sky)"/>
  <!-- Ground -->
  <rect y="400" width="1200" height="80" fill="#1e293b"/>
  <!-- Main building -->
  <rect x="300" y="120" width="600" height="280" rx="8" fill="url(#building)" stroke="rgba(212,175,55,0.3)" stroke-width="2"/>
  <!-- Entrance -->
  <rect x="500" y="280" width="200" height="120" fill="#1e293b" stroke="rgba(212,175,55,0.5)" stroke-width="2"/>
  <rect x="520" y="300" width="160" height="80" fill="#0f172a"/>
  <!-- Windows grid -->
  <g fill="none" stroke="rgba(148,163,184,0.4)" stroke-width="1.5">
    <rect x="330" y="140" width="80" height="60" rx="4"/>
    <rect x="430" y="140" width="80" height="60" rx="4"/>
    <rect x="690" y="140" width="80" height="60" rx="4"/>
    <rect x="790" y="140" width="80" height="60" rx="4"/>
    <rect x="330" y="220" width="80" height="60" rx="4"/>
    <rect x="430" y="220" width="80" height="60" rx="4"/>
    <rect x="690" y="220" width="80" height="60" rx="4"/>
    <rect x="790" y="220" width="80" height="60" rx="4"/>
  </g>
  <!-- Sign / name band -->
  <rect x="350" y="80" width="500" height="44" rx="4" fill="url(#accent)"/>
  <text x="600" y="110" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="600" fill="#1e293b">Hotel The Retinue</text>
  <!-- Subtitle -->
  <text x="600" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(148,163,184,0.9)">Exterior view ? Ramachandrapuram</text>
</svg>
